<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<!-- <div class="wrapper"> -->
		<div class="container">
			<div class="img-container">
				<img src="./images/image-victor.jpg" alt="Victor" />
			</div>
			<h1>Victor Crest <span class="age">26</span></h1>
			<p class="city">London</p>
			<div class="line-break"></div>
			<div class="stats">
				<div class="stats-box">
					<h2>Followers</h2>
					<p class="stats-value">80K</p>
				</div>
				<div class="stats-box">
					<h2>Likes</h2>
					<p class="stats-value">803K</p>
				</div>
				<div class="stats-box">
					<h2>Photos</h2>
					<p class="stats-value">1.4K</p>
				</div>
			</div>
		</div>
		<!-- </div> -->
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Grzegorz</a>.
		</footer>
	</body>
</html>
